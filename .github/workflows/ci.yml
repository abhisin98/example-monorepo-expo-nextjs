name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build ğŸ—ï¸
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/workflows/setup
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: âš¡ï¸ Build apps and packages
        run: pnpm build

      # - name: ğŸš€ Build mobile
      #   working-directory: apps/mobile
      #   run: eas build --non-interactive --wait --profile development --platform android

  lint:
    name: Lint âœ…
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/workflows/setup
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: Lint
        run: pnpm lint

  test:
    name: Test ğŸ§ª
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup
        uses: ./.github/workflows/setup
        with:
          expo-token: ${{ secrets.EXPO_TOKEN }}

      - name: Test
        run: pnpm test

