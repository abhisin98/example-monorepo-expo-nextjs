name: CI

on:
  push:
    branches: ["main"]
  pull_request:
    types: [opened, synchronize]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    # strategy:
    #   matrix:
    #     os: [ubuntu-latest, windows-latest, macOS-latest]

    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 2

      - name: ğŸ— Setup Pnpm
        uses: pnpm/action-setup@v2.0.1
        with:
          version: 7.x

      - name: ğŸ— Setup Node.js environment
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: "pnpm"

      # - name: ğŸ— Setup Expo
      #   uses: expo/expo-github-action@v7
      #   with:
      #     expo-version: latest
      #     eas-version: latest
      #     token: ${{ secrets.EXPO_TOKEN }}

      - name: â™»ï¸ Setup pnpm cache
        uses: actions/cache@v3
        with:
          path: ${{ steps.pnpm-cache.outputs.pnpm_cache_dir }}
          key: ${{ runner.os }}-pnpm-store-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-store-

      - name: ğŸ“¦ Install dependencies (with cache)
        run: pnpm install

      - name: Linting code
        run: pnpm lint

      - name: Test
        run: pnpm test

      - name: âš¡ï¸ Build apps and packages
        run: pnpm build

